<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<div th:replace="admin/header :: header">

</div>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring boot thymeleaf child adoption app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/admin/guardians}">Guardian Ad Litem</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/admin/guardians/newguardian}">Add Guardian</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class=""container>
  <div class="row">
    <h1>List of Guardians</h1>
  </div>
  <div style="overflow-x: auto; overflow-y: hidden">
    <table class="table table-striped table hover table-bordered" style="font-size: 16px; overflow-x: auto; width: 1100px; white-space: nowrap">
    <thead  class="table-light">       <!-- style="background-color: aqua" -->
    <th style="width: 5%">#</th>
    <th style="width: 5%">Id</th>
    <th style="width: 10%">Firstname</th>
    <th style="width: 10%">Lastname</th>
    <th style="width: 7%">Gender</th>
    <th style="width: 5%">Phone No.</th>
    <th style="width: 15%">Email</th>
    <th style="width: 10%">Location</th>
    <th style="width: 33%">report</th>


    <!-- All the width Must be equal to 100 -->
    </thead>
    <tbody>
    <tr th:each = "guardian, guardianStat : ${allGuardians}">
      <td th:text="${guardianStat.count}">1</td>
      <td th:text="${guardian.id}">Id</td>
      <td th:text="${guardian.firstname}">Firstname</td>
      <td th:text="${guardian.lastname}">Lastname</td>
      <td th:text="${guardian.gender}">Gender</td>
      <td th:text="${guardian.phoneNumber}">Phone No.</td>
      <td th:text="${guardian.email}">Email</td>
      <td th:text="${guardian.location}">Location</td>
      <td th:text="${guardian.report}">Report</td>
      <td>
        <a th:href="@{/admin/guardians/{guardianId}/edit(guardianId=${guardian.id})}" class="btn btn-primary"> Edit</a>
<!--        <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger">Delete</a>-->
<!--        <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}" class="btn btn-info">View</a>-->
      </td>


    </tr>

    </tbody>
  </table>
    </div>
</div>
<div th:replace="admin/footer :: footer">

</div>
</body>
</html>
