<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Adoption Automation Process App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin/children}">Back</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin/children/newchild}">Add new Child</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <div style="margin-top: 5px; float: right">
        <a th:href="@{/admin/children/{childId}/viewchild(childId=${children.id})}" class="btn btn-info">View Child Info</a>
      </div>
      <br> <br>

      <strong> Child No:</strong>
      <p  th:text="${children.id}"></p>
      <hr/>
      <strong> firstName :</strong>
      <p  th:text="${children.firstName}"></p>
      <hr />
      <strong> lastName :</strong>
      <p  th:text="${children.lastName}"></p>
      <hr />
      <strong> Date of Birth :</strong>
      <p th:text="${children.dob}"></p>
      <hr />
      <strong> Gender :</strong>
      <p th:text="${children.gender}"></p>
      <hr />
      <strong> Adoption status :</strong>
      <p th:text="${children.status}"></p>
      <hr />
      <strong> Orphanage Code:</strong>
      <p th:text="${children.orphanageCode}"></p>
      <hr />
      <strong> nationality :</strong>
      <p th:text="${children.nationality}"></p>
      <hr />
</div>
  </div>
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
