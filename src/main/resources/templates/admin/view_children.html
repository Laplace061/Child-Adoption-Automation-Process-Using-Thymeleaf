<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spring boot thymeleaf child adoption app</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin/children}">Children</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin/children/newchild}">Add new Child</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <strong> Child Identification No :</strong>
      <p  th:text="${children.id}"></p>
      <hr/>
      <strong> Firstname :</strong>
      <p  th:text="${children.firstName}"></p>
      <hr />
      <strong> Lastname :</strong>
      <p th:text="${children.lastName}"></p>
      <hr />
      <strong> Gender :</strong>
      <p th:text="${children.gender}"></p>
      <hr />
      <strong> Date of Birth :</strong>
      <p th:text="${children.dob}"></p>
      <hr />
      <strong> Mother's Name :</strong>
      <p th:text="${children.motherName}"></p>
      <hr />
      <strong> father's Name :</strong>
      <p th:text="${children.fatherName}"></p>
      <hr />
      <strong> Status :</strong>
      <p th:text="${children.status}"></p>
      <hr />
      <strong> Orphanage Code :</strong>
      <p th:text="${children.orphanageCode}"></p>
      <hr />
      <strong> Nationality :</strong>
      <p th:text="${children.nationality}"></p>
      <hr />
      <strong> Image :</strong>
      <p th:text="${children.image}"></p>
      <hr />

    </div>

  </div>
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
