<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<div th:replace="admin/header :: header">

</div>
<body>
<div th:replace="admin/header :: navbar">

</div>
<div class=""container>
    <div class="row">
        <h1>List Adoption Requests</h1>
    </div>

    <div style="overflow-x: auto; overflow-y: hidden">
    <table class="table table-striped table hover table-bordered" style="font-size: 16px; overflow-x: auto; min-width: 100%; white-space: nowrap">
        <thead  class="table-light">       <!-- style="background-color: aqua" -->
        <th style="width: 10%">#</th>
        <th style="width: 10%">Request Id</th>
        <th style="width: 15%">Request Date</th>
        <th style="width: 20%">Location</th>
        <th style="width: 30%">Reason or Purpose for Adoption</th>
        <th style="width: 15%">Status</th>
<!--        <th style="width: 10%">Parent Name</th>-->
        <!-- 10 + 10 + 15 + 20 + 30 + 15 == 100  Must be equal to 100 -->
        </thead>
        <tbody>
        <tr th:each = "request, requestStat : ${allRequest}">
            <td th:text="${requestStat.count}">1</td>
            <td th:text="${request.id}">Request Id</td>
            <td th:text="${request.requestDate}">Request Date</td>
            <td th:text="${request.location}">Location</td>
            <td th:text="${request.reasonOrPurposeForAdoption}">Reason for Adoption</td>
            <td th:text="${request.status}">Status</td>
<!--            <td th:text="${request.parentName}">ParentName</td>-->
           <td>
               <a th:href="@{/admin/requests/{requestId}/edit(requestId=${request.id})}" class="btn btn-primary"> Edit</a>
               <a th:href="@{/admin/requests/{requestId}/delete(requestId=${request.id})}" class="btn btn-danger">Delete</a>
               <a th:href="@{/admin/requests/{requestId}/view(requestId=${request.id})}" class="btn btn-info">View</a>
           </td>

        </tr>

        </tbody>
    </table>
    </div>
</div>
<div th:replace="admin/footer :: footer">

</div>
</body>
</html>
